<html lang="en">
  <head>
    <title>Student Enrollment Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="text-primary text-center">Student Enrollment Form</h2>
      <form id="studentForm" method="post">

        <div class="form-group">
          <span><label for="roolno">Roll No:</label></span>
          <input
            type="text"
            class="form-control"
            name="rollno"
            id="rollno"
            placeholder="Enter Roll No"
            required
            onchange='getrollno()'
          />
        </div>

        <div class="form-group">
            <label for="fullName">Full-Name:</label>
            <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter Full-Name"
            name="fullName"
            
          />
        </div>

        <div class="form-group">
          <label for="class">Class:</label>
          <input
            type="text"
            class="form-control"
            id="class"
            placeholder="Enter Student Class"
            name="class"
          />
        </div>

        <div class="form-group">
            <label for="birthdate">Brith-Date:</label>
            <input
              type="date"
              class="form-control"
              id="birthdate"
              placeholder="Enter Student Brith-Date"
              name="birthdate"
            />
          </div>

          <div class="form-group">
            <label for="address">Address:</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="Enter Student Address"
              name="address"
            />
          </div>

          <div class="form-group">
            <label for="enrollmentdate">Enrollment-Date:</label>
            <input
              type="date"
              class="form-control"
              id="enrollmentdate"
              placeholder="Enter Student Enrollment-Date"
              name="enrollmentdate"
            />
          </div>
          
        <div class="form-group text-center">
            <button  type="button" class="btn btn-lg btn-success" id="save" value="Save" onclick="savestudent()" disabled >Save</button>
            <button  type="button" class="btn btn-lg btn-warning" id="update" value="Update" onclick="updatestudent()" disabled >Update</button>
            <button   type="button" class="btn btn-lg btn-danger" id="reset" value="Reset" onclick="resetForm();" disabled >Reset</button>
        </div>  
    
        
          
        </form>
    </div>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script src="index.js"></script>
  </body>
</html>
